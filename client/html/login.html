<template name="login">
    <br><br><br><br><br><br>
    {{#if currentUser}}
        <h3>Você já está logado. Retornar <a href="/anuncioVenda">home</a></h3>
    {{else}}
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <form class="form-login">
                        <h1 class="titulo">Fazer Login</h1>    
                        <br><br>
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Endereço de Email">
                        <br>
                        <label for="senha" class="sr-only">Password</label>
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua Senha">
                        <br>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <button type="submit" id="login-btn" class="btn btn-lg btn-info btn-block">Login</button>
                            </div>
                        </div>
                        <p class="titulo">Não tem conta? <a href="/cadastroUsuario">Criar Conta</a></p>
                    </form>
                </div>
            </div>
        </div>
    {{/if}}
</template>
