<template name="anuncioVenda">      
    <!-- Inicio Post-->
    <div class="row">
        <div class="col-md-12">
            <h1 class="titulo">Anúncio à Venda</h1>
        </div>
    </div>
    <br>
    <br>
    {{#each vendas}}
        <div class="row">
            <div class="col-md-8 col-md-offset-2" id="info">
                <div class="anuncio">
                    <h1 class="anuncio-title">Ofertante {{autor}}</h1>
                    <br>
                    <!-- Campo Origem -->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <p><b>Valor:</b> {{preco}}</p>
                        </div>
                    </div>
                    <!-- Campo Destino -->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <p><b>Quantidade de Comodos:</b> {{quant}}</p>
                        </div>
                    </div>
                    <!-- Campo Data e hora -->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <p><b>Localização:</b> {{endereco}}</p>
                        </div>
                    </div>
                    <br>
                    <!-- Campo Botão Pegar Carona -->
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">    
                            <button id="interesse-carona" class="btn btn-primary btn-lg btn-block">Ver Anúncio</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{else}}
	   <div class="row">
            <div class="col-md-12">
                <h4>Não existe nenhum anuncio até o momento.</h4>
            </div>
        </div>
	{{/each}}
</template>
