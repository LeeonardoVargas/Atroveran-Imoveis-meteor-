<template name="cadastroUsuario">
    <br><br><br>
	{{#if currentUser}}
	   <h3>Você já está logado. Retornar <a href="/cadastroAnuncio">home</a></h3>
	{{else}}
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-offset-2">
                    <form class="form-signup" id="register-form">
                        <h1 class="titulo">Criar Conta</h1>
                        <br> <br>
                        <label for="nick" class="sr-only">Nick:</label>
                        <input type="text" name="nick" id="nick" class="form-control" placeholder="Nome de Usuário">
                        <br>
                        <label for="email" class="sr-only">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Endereço de Email">
                        <br>
                        <label for="senha" class="sr-only">Senha:</label>
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha">
                        <br>
                        <label for="senha2" class="sr-only">Confirmar Senha:</label>
                        <input type="password" name="senha2" id="senha2" class="form-control" placeholder="Repita a senha">
                        <br>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <button type="submit" id="login-btn" class="btn btn-lg btn-sucess btn-block">Criar Conta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	{{/if}}
</template>
