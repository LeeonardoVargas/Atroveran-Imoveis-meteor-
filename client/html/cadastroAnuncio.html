<template name="cadastroAnuncio">
    <br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-md-offset-2">
                <form class="form-Anuncio">
                    <h1 class="titulo">Criar Novo Anúncio</h1>
                    <br><br>
                    <label for="preco" class="sr-only">Forma de Pagamento:</label>
                    <input type="text" name="preco" id="preco" class="form-control" placeholder="Descrever Forma de Pagamento">
                    <br>
                    <label for="endereco" class="sr-only">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Localização">
                    <br>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-2">
                            <label for="tipo" class="sr-only">Tipo:</label>
                            <input type="text" name="tipo" id="tipo" class="form-control" placeholder="Tipo(Vender ou Alugar)">
                        </div>
                        <div class="col-md-3 col-md-offset-1">
                            <label for="quant" class="sr-only">Comodos:</label>
                            <input type="number" name="quant" id="quant" class="form-control" min="1" max="50" placeholder="Comodos">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="submit" id="anuncio-btn" class="btn btn-lg btn-primary btn-block">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
